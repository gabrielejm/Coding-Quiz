<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <script defer src="script.js"></script>
  <title>Coding Quiz</title>
</head>
<body>
  <div id="timer" class="timer">90</div>
  <div id="high-score" class="high-score"><a href="html/highscores.html">Highscores</a></div>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button id="btn-1" class="btn">Answer 1</button>
        <button id="btn-2" class="btn">Answer 2</button>
        <button id="btn-3" class="btn">Answer 3</button>
        <button id="btn-4" class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      

    </div>
  </div>


</body>
</html>
